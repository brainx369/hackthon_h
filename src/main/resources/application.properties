####################################
# Default / Dev profile settings
####################################

# Default datasource (used in dev mode)
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=akon
quarkus.datasource.password=mxq@123
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:15432/mydb
quarkus.datasource.jdbc.max-size=8
quarkus.datasource.jdbc.min-size=2
quarkus.hibernate-orm.database.generation=drop-and-create
quarkus.hibernate-orm.sql-load-script=import.sql
quarkus.hibernate-orm.log.sql=true

####################################
# Production profile settings
####################################
%prod.quarkus.datasource.db-kind=postgresql
%prod.quarkus.datasource.username=akon
%prod.quarkus.datasource.password=mxq@123
%prod.quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:15432/mydb
%prod.quarkus.datasource.jdbc.max-size=8
%prod.quarkus.datasource.jdbc.min-size=2
%prod.quarkus.hibernate-orm.database.generation=update
%prod.quarkus.hibernate-orm.sql-load-script=import.sql
%prod.quarkus.hibernate-orm.log.sql=false

####################################
# Test profile settings
####################################
%test.quarkus.datasource.db-kind=h2
%test.quarkus.datasource.jdbc.url=jdbc:h2:mem:test;DB_CLOSE_DELAY=-1
%test.quarkus.datasource.username=sa
%test.quarkus.datasource.password=sa
%test.quarkus.datasource.devservices.enabled=false
%test.quarkus.hibernate-orm.database.generation=drop-and-create
%test.quarkus.hibernate-orm.sql-load-script=import.sql
%test.quarkus.hibernate-orm.log.sql=true

####################################
# OpenAPI Generator
####################################
quarkus.openapi.generator.spec=warehouse-openapi.yaml
quarkus.openapi.generator.base-package=com.warehouse.api
quarkus.smallrye-openapi.path=/openapi
quarkus.swagger-ui.always-include=true
quarkus.swagger-ui.path=/q/swagger-ui